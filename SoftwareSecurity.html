<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Private Mode — Early Fade + Repeat</title>
<style>
  :root{
    --bg:#0b1020; --card:#11162a; --cardBorder:#1f2942;
    --cta1:#6f68ff; --cta2:#8c4dff;
    --dark: rgba(0,0,0,.94); /* конечная темнота */
    --fadeInMs: 650ms;
    --fadeOutMs: 280ms;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 900px at 50% -10%, #1b2344 0%, var(--bg) 55%);
    color:#e7ecf3; -webkit-tap-highlight-color: transparent;
  }
  .wrap{min-height:100%;display:grid;place-items:center;padding:28px}
  .card{
    width:min(480px,92vw);
    border:1px solid var(--cardBorder);
    background: linear-gradient(180deg,#141b33 0%, var(--card) 100%);
    border-radius:22px; padding:26px 22px 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
  }
  h1{margin:0 0 16px; font-size:22px; font-weight:800; text-align:center}
  .btn{
    -webkit-appearance:none; appearance:none; border:0; cursor:pointer; width:100%;
    padding:14px 18px; border-radius:16px; font-weight:800; letter-spacing:.4px;
    color:#fff; background: linear-gradient(90deg,var(--cta1),var(--cta2));
    box-shadow: 0 0 32px rgba(143,109,255,.35);
  }
  .btn:active{transform:translateY(1px)}
  .check{display:grid;place-items:center;height:42px;margin-top:16px}
  .tick{width:30px;height:30px;opacity:0;transform:scale(.6) rotate(-8deg);
        transition:opacity .24s ease, transform .24s ease;
        filter: drop-shadow(0 0 10px rgba(120,255,180,.45));}
  .tick.show{opacity:1;transform:scale(1) rotate(0)}

  /* Пустой тёмный оверлей — без текста/вспышек */
  .overlay{
    position:fixed; inset:0; display:none; z-index:9999;
    align-items:center; justify-content:center;
    background: rgba(0,0,0,0);
    backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  }
  @keyframes fadeToDark {
    0%   { background: rgba(0,0,0,0); }
    100% { background: var(--dark); }
  }
  @keyframes darkToClear {
    0%   { background: var(--dark); }
    100% { background: rgba(0,0,0,0); }
  }
  .overlay.fade-in  { display:flex; animation: fadeToDark var(--fadeInMs) ease forwards; }
  .overlay.hold     { display:flex; background: var(--dark); }
  .overlay.fade-out { display:flex; animation: darkToClear var(--fadeOutMs) ease forwards; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Private Mode</h1>
      <button class="btn" id="ctaBtn">GET INSIGHTS</button>
      <div class="check">
        <svg class="tick" id="tick" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 7L10 17l-6-6" stroke="#9affc9" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>

<script>
  const ctaBtn  = document.getElementById('ctaBtn');
  const tick    = document.getElementById('tick');
  const overlay = document.getElementById('overlay');

  let activated = false;
  let isDark = false;
  let usingSensors = false;
  let holdUntil = 0;
  let hideTimeout = null;

  /* === Настройки поведения === */
  const ENTER_DEG = 35;      // включаем затемнение уже с ~35° бокового наклона
  const EXIT_DEG  = 20;      // выключаем, когда вернёмся ниже ~20° (гистерезис)
  const MIN_HOLD_MS = 1800;  // минимум как долго держим темноту
  const SMOOTH_ALPHA = 0.15; // сглаживание датчиков (0..1), больше = быстрее реагирует

  let gFiltered = 0;         // сглаженное |gamma|

  ctaBtn.addEventListener('click', async () => {
    tick.classList.add('show');
    activated = true;
    await enableMotion();           // важно для iOS
    // если уже наклонён — сразу включим
    if (isApproxLandscape()) beginDark();
  });

  function beginDark(){
    if (isDark) {                  // если уже тёмно — просто продлим «холд»
      holdUntil = Date.now() + MIN_HOLD_MS;
      return;
    }
    clearTimeout(hideTimeout);
    overlay.classList.remove('fade-out','hold');
    overlay.classList.add('fade-in');
    holdUntil = Date.now() + MIN_HOLD_MS;
    isDark = true;

    overlay.addEventListener('animationend', function onEnd(e){
      if (e.animationName === 'fadeToDark'){
        overlay.classList.remove('fade-in');
        overlay.classList.add('hold'); // остаёмся тёмными
      }
      overlay.removeEventListener('animationend', onEnd);
    });
  }

  function endDark(){
    if (!isDark) return;
    const left = holdUntil - Date.now();
    if (left > 0){
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(endDark, left + 10);
      return;
    }
    overlay.classList.remove('fade-in','hold');
    overlay.classList.add('fade-out');
    isDark = false;
    overlay.addEventListener('animationend', function onEnd(e){
      if (e.animationName === 'darkToClear'){
        overlay.classList.remove('fade-out');
        overlay.style.display = 'none';
      }
      overlay.removeEventListener('animationend', onEnd);
    });
  }

  /* --- Определение «достаточного» наклона --- */
  function isApproxLandscape(){
    // основной критерий — боковой наклон (gamma)
    return gFiltered >= ENTER_DEG;
  }

  // Фолбэк на смену системной ориентации (сработает позднее, чем датчики)
  if (window.matchMedia){
    const mql = matchMedia('(orientation: landscape)');
    mql.addEventListener?.('change', () => {
      if (!activated) return;
      if (mql.matches) beginDark(); else endDark();
    });
  }

  // Датчики ориентации — работают даже при замке ориентации экрана
  async function enableMotion(){
    if (usingSensors) return;
    try {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        const res = await DeviceOrientationEvent.requestPermission();
        if (res !== 'granted') return;
      }
    } catch(e){/* no-op */}

    window.addEventListener('deviceorientation', (e) => {
      if (!activated) return;

      // Используем |gamma| (боковой наклон). Иногда beta тоже двигается — но gamma стабильно
      const g = Math.abs(e.gamma ?? 0);
      // Экспоненциальное сглаживание, чтобы не дёргалось
      gFiltered = SMOOTH_ALPHA * g + (1 - SMOOTH_ALPHA) * gFiltered;

      // Гистерезис: если уже тёмно — ждём пока опустится ниже EXIT_DEG
      if (!isDark) {
        if (gFiltered >= ENTER_DEG) beginDark();
      } else {
        if (gFiltered <= EXIT_DEG) endDark();
        else holdUntil = Date.now() + MIN_HOLD_MS; // продолжаем продлевать, пока наклон держится
      }
    }, { passive:true });

    usingSensors = true;
  }
</script>
</body>
</html>
