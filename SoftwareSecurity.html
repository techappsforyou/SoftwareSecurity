<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Angle Privacy Demo</title>
<style>
  :root{
    /* Настроечные параметры — можно менять числами */
    --dark: rgba(0,0,0,1);          /* полное затемнение */
    --fadeInMs: 680ms;              /* вход: быстро-плавный (как в ролике) */
    --fadeOutMs: 160ms;             /* выход: очень быстрый, «ранний» */
    --easeIn: cubic-bezier(.15,.9,.25,1);  /* быстрый старт + мягкий финиш */
    --easeOut: cubic-bezier(.3,.1,.3,1);   /* быстрый выход */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background:#0b1020; color:#e7ecf3;
    display:grid; place-items:center; padding:28px;
    -webkit-tap-highlight-color: transparent;
  }
  .card{
    width:min(460px,92vw);
    border:1px solid #1f2942;
    background: linear-gradient(180deg,#141b33 0%, #11162a 100%);
    border-radius:22px; padding:26px 22px 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
    text-align:center;
  }
  h1{margin:0 0 16px; font-size:22px; font-weight:800}
  .btn{
    -webkit-appearance:none; appearance:none; border:0; cursor:pointer;
    width:100%; padding:14px 18px; border-radius:16px;
    font-weight:800; letter-spacing:.4px; color:#fff;
    background: linear-gradient(90deg,#6f68ff,#8c4dff);
    box-shadow: 0 0 32px rgba(143,109,255,.35);
  }
  .btn:active{ transform: translateY(1px) }

  /* Чистый чёрный оверлей без надписей/вспышек */
  .overlay{
    position:fixed; inset:0; display:none; z-index:9999;
    background: rgba(0,0,0,0);
    touch-action:none; pointer-events:auto;   /* блокируем взаимодействия сбоку */
    -webkit-backdrop-filter: none; backdrop-filter: none; /* без блюра, чтобы не «светило» */
    will-change: background;
  }
  .overlay.visible{ display:block; }

  @keyframes fadeToDark {
    from { background: rgba(0,0,0,0); }
    to   { background: var(--dark); }
  }
  @keyframes darkToClear {
    from { background: var(--dark); }
    to   { background: rgba(0,0,0,0); }
  }
  .overlay.fade-in  { animation: fadeToDark var(--fadeInMs) var(--easeIn) forwards; }
  .overlay.hold     { background: var(--dark); }
  .overlay.fade-out { animation: darkToClear var(--fadeOutMs) var(--easeOut) forwards; }

  /* На всякий случай — если ориентация меняется системно, тоже поддержим */
  @media (orientation: landscape){
    body.activated .fallback-landscape .overlay { display:block; background: var(--dark); }
  }
</style>
</head>
<body>
  <div class="card">
    <h1>Angle Privacy</h1>
    <button class="btn" id="activate">GET INSIGHTS</button>
  </div>

  <div class="overlay" id="overlay"></div>

<script>
  const overlay = document.getElementById('overlay');
  const btn = document.getElementById('activate');

  /* --- Настройки поведения --- */
  const ENTER_DEG = 28;   // Триггер «сбоку» (раньше можно поставить 20–24)
  const EXIT_DEG  = 16;   // Ранний выход, чтобы быстро светлело
  const MIN_HOLD_MS = 120; // Минимально держим тьму (помогает от дрожи)
  const SMOOTH_ALPHA = 0.20; // сглаживание (0..1) — больше = быстрее реагирует

  let activated = false;
  let usingSensors = false;

  // Калибровка «прямого взгляда» (учитывает чехол, посадку, привычку держать)
  let baselineGamma = 0;        // базовый боковой угол в момент активации
  let needCalibrate = false;    // флаг: взять baseline при первом событии
  let gFiltered = 0;            // сглаженный |gamma - baseline|

  // Состояние затемнения
  let isDark = false;
  let holdUntil = 0;
  let hideTimer = null;

  btn.addEventListener('click', async () => {
    activated = true;
    document.body.classList.add('activated');
    needCalibrate = true;       // возьмём базовый угол с первого события датчика
    await enableMotion();
  });

  /* === Основная логика === */
  function beginDark() {
    clearTimeout(hideTimer);

    // перезапустить входную анимацию надёжно
    overlay.className = 'overlay visible';
    void overlay.offsetWidth;
    overlay.classList.add('fade-in');

    holdUntil = Date.now() + MIN_HOLD_MS;
    isDark = true;

    overlay.addEventListener('animationend', function onIn(e){
      if (e.animationName !== 'fadeToDark') return;
      overlay.removeEventListener('animationend', onIn);
      overlay.classList.remove('fade-in');
      overlay.classList.add('hold'); // остаёмся тёмными, пока не решим выйти
    }, { once:true });
  }

  function endDark() {
    const left = holdUntil - Date.now();
    if (left > 0) {
      clearTimeout(hideTimer);
      hideTimer = setTimeout(endDark, left + 10);
      return;
    }
    overlay.classList.remove('hold');
    overlay.classList.add('fade-out');
    overlay.addEventListener('animationend', function onOut(e){
      if (e.animationName !== 'darkToClear') return;
      overlay.removeEventListener('animationend', onOut);
      overlay.classList.remove('fade-out','visible');
    }, { once:true });
    isDark = false;
  }

  function deltaGammaFromBaseline(rawGamma){
    const gAbs = Math.abs(rawGamma ?? 0);
    return Math.abs(gAbs - baselineGamma);
  }

  // Фолбэк: если системная ориентация меняется (без датчиков)
  if (window.matchMedia) {
    const mql = matchMedia('(orientation: landscape)');
    mql.addEventListener?.('change', () => {
      if (!activated) return;
      // Делаем поведение «как сбоку»: в лендскейпе затемняем, в портрете — светло
      if (mql.matches) beginDark(); else endDark();
    });
  }

  async function enableMotion(){
    if (usingSensors) return;
    try {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        const res = await DeviceOrientationEvent.requestPermission();
        if (res !== 'granted') return;
      }
    } catch(e){ /* ignore */ }

    window.addEventListener('deviceorientation', (e) => {
      if (!activated) return;

      // Берём базу на первом событии после нажатия
      if (needCalibrate) {
        baselineGamma = Math.abs(e.gamma ?? 0);
        needCalibrate = false;
        gFiltered = 0; // старт «прямо»
      }

      const delta = deltaGammaFromBaseline(e.gamma);
      // экспоненциальное сглаживание (меньше дёрганий, плавнее анимация)
      gFiltered = SMOOTH_ALPHA * delta + (1 - SMOOTH_ALPHA) * gFiltered;

      if (!isDark) {
        if (gFiltered >= ENTER_DEG) {
          beginDark(); // войти быстро и плавно
        }
      } else {
        // пока «сбоку» — держим минимум, но выходим рано, как только вернулись
        holdUntil = Date.now() + MIN_HOLD_MS;
        if (gFiltered <= EXIT_DEG) endDark();
      }
    }, { passive:true });

    usingSensors = true;
  }
</script>
</body>
</html>
