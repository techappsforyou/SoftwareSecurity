<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Private Mode — Fade Only</title>
<style>
  :root{
    --bg:#0b1020; --card:#11162a; --cardBorder:#1f2942;
    --cta1:#6f68ff; --cta2:#8c4dff;
    --dark: rgba(0,0,0,.94);         /* конечная «темнота» */
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: radial-gradient(1200px 900px at 50% -10%, #1b2344 0%, var(--bg) 55%);
    color:#e7ecf3; -webkit-tap-highlight-color: transparent;
  }
  .wrap{min-height:100%;display:grid;place-items:center;padding:28px}
  .card{
    width:min(480px,92vw);
    border:1px solid var(--cardBorder);
    background: linear-gradient(180deg,#141b33 0%, var(--card) 100%);
    border-radius:22px; padding:26px 22px 28px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
  }
  h1{margin:0 0 16px; font-size:22px; font-weight:800; text-align:center}
  .btn{
    -webkit-appearance:none; appearance:none; border:0; cursor:pointer; width:100%;
    padding:14px 18px; border-radius:16px; font-weight:800; letter-spacing:.4px;
    color:#fff; background: linear-gradient(90deg,var(--cta1),var(--cta2));
    box-shadow: 0 0 32px rgba(143,109,255,.35);
  }
  .btn:active{transform:translateY(1px)}
  .check{display:grid;place-items:center;height:42px;margin-top:16px}
  .tick{width:30px;height:30px;opacity:0;transform:scale(.6) rotate(-8deg);
        transition:opacity .24s ease, transform .24s ease;
        filter: drop-shadow(0 0 10px rgba(120,255,180,.45));}
  .tick.show{opacity:1;transform:scale(1) rotate(0)}

  /* Пустой оверлей без текста */
  .overlay{
    position:fixed; inset:0; display:none; z-index:9999;
    align-items:center; justify-content:center;
    background: rgba(0,0,0,0);
    backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
  }

  /* Без белой вспышки: просто плавное затемнение */
  @keyframes fadeToDark {
    0%   { background: rgba(0,0,0,0); }
    100% { background: var(--dark); }
  }
  @keyframes darkToClear {
    0%   { background: var(--dark); }
    100% { background: rgba(0,0,0,0); }
  }
  .overlay.fade-in  { display:flex; animation: fadeToDark 700ms ease forwards; }
  .overlay.hold     { display:flex; background: var(--dark); }
  .overlay.fade-out { display:flex; animation: darkToClear 280ms ease forwards; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Private Mode</h1>
      <button class="btn" id="ctaBtn">GET INSIGHTS</button>
      <div class="check">
        <svg class="tick" id="tick" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 7L10 17l-6-6" stroke="#9affc9" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <p style="opacity:.75;margin:6px 0 0;text-align:center;font-size:13px">
        После нажатия поверни телефон — экран плавно потемнеет и подержится.
      </p>
    </div>
  </div>

  <!-- Оверлей без текста/лейбла -->
  <div class="overlay" id="overlay"></div>

<script>
  const ctaBtn  = document.getElementById('ctaBtn');
  const tick    = document.getElementById('tick');
  const overlay = document.getElementById('overlay');

  let activated = false;
  let usingSensors = false;
  let lastLandscape = false;
  let holdUntil = 0;               // время, до которого нельзя убирать тьму
  let hideTimeout = null;
  const MIN_HOLD_MS = 1600;        // «подольше»: минимум 1.6s тёмного состояния

  ctaBtn.addEventListener('click', async () => {
    tick.classList.add('show');
    activated = true;
    await enableMotion();          // iOS: запросить доступ к датчикам
    if (isLandscape()) beginDark(); // если уже повернуто — затемняем сразу
  });

  function beginDark(){
    clearTimeout(hideTimeout);
    overlay.classList.remove('fade-out','hold');
    overlay.classList.add('fade-in');
    holdUntil = Date.now() + MIN_HOLD_MS;

    overlay.addEventListener('animationend', function onEnd(e){
      if (e.animationName === 'fadeToDark'){
        overlay.classList.remove('fade-in');
        overlay.classList.add('hold'); // остаёмся тёмными
      }
      overlay.removeEventListener('animationend', onEnd);
    });
  }

  function endDark(){
    const left = holdUntil - Date.now();
    if (left > 0){
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(endDark, left + 10); // подождать минимальное время
      return;
    }
    overlay.classList.remove('fade-in','hold');
    overlay.classList.add('fade-out');
    overlay.addEventListener('animationend', function onEnd(e){
      if (e.animationName === 'darkToClear'){
        overlay.classList.remove('fade-out');
        overlay.style.display = 'none';
      }
      overlay.removeEventListener('animationend', onEnd);
    });
  }

  /* ---- Определяем поворот ---- */
  function isLandscape(){
    if (window.matchMedia) return matchMedia('(orientation: landscape)').matches;
    return window.innerWidth > window.innerHeight;
  }

  if (window.matchMedia){
    const mql = matchMedia('(orientation: landscape)');
    mql.addEventListener?.('change', () => {
      if (!activated) return;
      if (mql.matches) beginDark(); else endDark();
    });
  }

  async function enableMotion(){
    if (usingSensors) return;
    try {
      if (typeof DeviceOrientationEvent !== 'undefined' &&
          typeof DeviceOrientationEvent.requestPermission === 'function') {
        const res = await DeviceOrientationEvent.requestPermission();
        if (res !== 'granted') return;
      }
    } catch(e){}

    window.addEventListener('deviceorientation', (e) => {
      if (!activated) return;
      const g = Math.abs(e.gamma ?? 0);        // ~0 портрет, ~90 ландшафт
      const nowLandscape = g > 60;             // порог «почти горизонтально»
      if (nowLandscape !== lastLandscape){
        if (nowLandscape) beginDark(); else endDark();
        lastLandscape = nowLandscape;
      }
    }, { passive:true });

    usingSensors = true;
  }
</script>
</body>
</html>
